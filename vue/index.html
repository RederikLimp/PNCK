<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
</head>

<body>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" v-bind:alt="altText" />
            </div>
            <div class="product-info">
                <h1>{{ brand + ' ' + product }}</h1>
                <p>{{description}}</p>
                <a v-bind:href="link">More products like this</a>
                <p v-if="inStock">In stock</p>  
                <p v-else :class="{'out-of-stock': !inStock}"
                    :style="{'text-decoration': inStock ? 'none' : 'line-through'}">Out of stock</p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div class="color-box" v-for="variant in variants" :key="variant.variantId"
                    :style="{ backgroundColor:variant.variantColor }" @mouseover="updateProduct(variant.variantImage)">
                </div>
                <div v-for="size in sizes">
                    <p>{{ size }}</p>
                </div>
                <div class="product-info">
                </div>
                <div class="cart">
                    <p>Cart({{ cart }})</p>
                </div>
                <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">
                    Add to cart
                </button>
                <button v-on:click="removeToCart">Remove to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
